{% extends "base.j2.html" %}
{% block title %}Dashboard{% endblock %}

{% block head %}
<script type="text/javascript" src="/static/js/dayjs.min.js"></script>
<script type="text/javascript" src="/static/js/relativeTime.js"></script>
<script type="text/javascript">
    dayjs.extend(window.dayjs_plugin_relativeTime)
</script>
<script type="text/javascript" src="/static/dashboard.js"></script>
{% endblock %}

{% block content %}
<h3>Dashboard</h3>
<div class="container">
    <div class="row align-items-start">
        <div class="row-xs-12 col-md-8">
            <h6>Video feed:</h6>
            <video id="video_main" class="w-100" autoplay muted controls style="max-height: 480px;"></video>
        </div>
        <!--<div class="col-3">
            <video id="video_sub" autoplay muted style="height: 480px"></video>
        </div>-->
        <div class="row-xs-12 col-md-4">
            <h6>Output:</h6>
            <div style="height: 400px" class="overflow-auto border">
                <ul id="vehicle_events" class="list-unstyled"></ul>
            </div>
        </div>
    </div>
    <div class="row">
        <h4 class="mt-4">Vehicles</h4>
        <table class="table table-striped table-responsive">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>License plate</th>
                    <th>Appeared at</th>
                </tr>
            </thead>
            <tbody id="vehicle_data">

            </tbody>
        </table>
    </div>
</div>
{% endblock content %}
